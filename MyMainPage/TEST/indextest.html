<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Country Guessing</title>

</head>
<body>
    <div class="headers">
        <h1>Welcome to my Country Guessing Game</h1>
        <p>In this webapp you will be given a picture of a country and will have to guess it within 5 guesses</p>
    </div>
    <form class="Answer">
        <label for="guess">Guess the country:</label>
        <input type="text" id="guess" name="guess">
        <br>
        <div class="buttons">
            <button type="button" onclick="checkAnswer()">Submit</button>
            <button type="button" onclick="resetGame()">Reset</button>
        </div>
    </form>
      <p id="result"></p>
</body>
<script type="text/javascript" src="./test.js"></script>
</html>
